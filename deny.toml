[advisories]
ignore = [
    # paste is unmaintained (transitive dep via cel crate); no upstream fix available
    "RUSTSEC-2024-0436",
]

[licenses]
allow = ["MIT", "MIT-0", "Apache-2.0", "BSD-3-Clause", "Unicode-3.0", "Zlib"]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
skip = [
    # Transitive via prost-build -> petgraph -> hashbrown/indexmap split.
    { name = "hashbrown", version = "0.15.5" },
    { name = "hashbrown", version = "0.16.1" },
    # cel currently depends on thiserror 1.x while workspace uses 2.x.
    { name = "thiserror", version = "1.0.69" },
    { name = "thiserror", version = "2.0.18" },
    { name = "thiserror-impl", version = "1.0.69" },
    { name = "thiserror-impl", version = "2.0.18" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
